apiVersion: apps/v1
kind: Deployment
metadata:
  name: builder
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: builder
  template:
    metadata:
      labels:
        app: builder
    spec:
      imagePullSecrets:
        - name: github-registry-secret
      containers:
        - name: builder
          image: ghcr.io/lx-team-content/interactive-video-builder:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /home/static/config.json
              subPath: config.json
      volumes:
        - name: config-volume
          configMap:
            name: app-config
